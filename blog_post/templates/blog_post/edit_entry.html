{% extends 'blog_post/base.html' %}

{% block content %}

<form action="{% url 'blog_post:edit_entry' entry.id %}" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button name="Submit">Save changes</button>
</form>

{% endblock content %}
