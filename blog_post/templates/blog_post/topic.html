{% extends 'blog_post/base.html' %}

{% block page_header %}
<h3>{{topic}}</h3>
{% endblock page_header %}

{% block content %}

<p><a href="{% url 'blog_post:new_entry' topic.id %}">Add new entry</a></p>


	{% for entry in entries %}
	<div class="card-body">
		{{entry.text|linebreaks}}
		<small><a href="{% url 'blog_post:edit_entry' entry.id %}">edit entry</a></small>
	</div>
		
	{% endfor %}

{% endblock content %}
